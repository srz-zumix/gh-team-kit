name: Labeler
on:
  pull_request:
  workflow_dispatch:
    inputs:
      pr-number:
        description: 'The pull request number(s)'
        required: true

jobs:
  labeler:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: srz-zumix/labeler-action@f311631074c2d14214f49713ae3b236586a60418 # v0.4.2
        with:
          pr-number: ${{ github.event.inputs.pr-number || github.event.number }}
