name: Labeler
on:
  pull_request:
  workflow_dispatch:
    inputs:
      pr-number:
        description: 'The pull request number(s)'
        required: true

jobs:
  labeler:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: srz-zumix/labeler-action@c376ef82b727edc22f29d63f957fd5a65e88ecb2 # v0.5.0
        with:
          pr-number: ${{ github.event.inputs.pr-number || github.event.number }}
