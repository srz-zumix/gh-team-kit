name: Labeler
on:
  pull_request:
  workflow_dispatch:
    inputs:
      pr-number:
        description: 'The pull request number(s)'
        required: true

jobs:
  labeler:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: srz-zumix/labeler-action@f8c2da4c441a16d28c00254d2bfde92fe819bcdb # v0.3.0
        with:
          pr-number: ${{ github.event.inputs.pr-number || github.event.number }}
